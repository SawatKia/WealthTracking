        username:
          type: string
          pattern: "^[a-zA-Z0-9_. -]*$"
          description: "Username"
          example: "john.doe"
        email:
          type: string
          format: email
          pattern: "^[a-zA-Z0-9@.]*$"
          description: "Email address"
          example: "john.doe@example.com"
        date_of_birth:
          type: string
          format: date
          description: "User's birth date in YYYY-MM-DD format"
          example: "1990-01-01"

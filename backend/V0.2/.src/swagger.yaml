openapi: 3.0.0
info:
  title: WealthTrack API
  description: This API provides an interface for user registration and password verification processes, ensuring secure and efficient user authentication.
  version: "0.2.3"
servers:
  - url: "http://localhost:3000/api/v0.2"
    description: Development server
paths:
  # Connection/Health Check Endpoints
  /api:
    get:
      tags:
        - "Connection"
      summary: API Root (General)
      description: Returns a welcome message to confirm API connectivity.
      servers:
        - url: "http://localhost:3000"
      responses:
        "200":
          description: Successful response with a welcome message in JSON format.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
              example:
                status_code: 200
                message: "You are connected to the /api, running in Environment: development"
                data: null

  /health:
    get:
      tags:
        - "Connection"
      summary: Health check
      description: Returns health status information including environment, uptime, and timestamp
      servers:
        - url: "http://localhost:3000"
      responses:
        "200":
          description: Health check response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "you are connected to the /health, running in Environment: development"
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        example: "healthy"
                      timestamp:
                        type: string
                        description: "Bangkok timezone (en-GB format)"
                        example: "Thu, 14/03/2024, 15:30:45"
                      uptime:
                        type: string
                        description: "Server uptime in d/h/m/s format"
                        example: "2d 5h 30m 15s"
                      environment:
                        type: string
                        enum: ["development", "production", "test"]
                        example: "development"

  /:
    get:
      tags:
        - "Connection"
      summary: API v0.2 Root
      description: Returns a welcome message to confirm API connectivity.
      responses:
        "200":
          description: Successful response with a welcome message in JSON format.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
              example:
                status_code: 200
                message: "You are connected to the /api/v0.2/"
                data: null

  # Authentication Endpoints
  /login:
    post:
      tags:
        - "Authentication"
      summary: Login user
      description: |
        Authenticates user and returns JWT tokens:
        - Web platform: Sets tokens in HTTP-only cookies
        - Mobile platform: Returns tokens in response body
      parameters:
        - in: query
          name: platform
          required: true
          schema:
            type: string
            enum: [web, mobile]
          description: Specifies the platform type for appropriate token delivery
      security: [] # No security for login endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "johndoe@example.com"
                password:
                  type: string
                  format: password
                  example: "securePassword123"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - type: object
                    properties:
                      data:
                        oneOf:
                          - type: object # For web platform
                            properties:
                              user:
                                $ref: "#/components/schemas/UserBase"
                          - type: object # For mobile platform
                            properties:
                              user:
                                $ref: "#/components/schemas/UserBase"
                              tokens:
                                type: object
                                properties:
                                  access_token:
                                    type: string
                                    example: "eyJhbGciOiJIUzI1NiIs..."
                                  refresh_token:
                                    type: string
                                    example: "eyJhbGciOiJIUzI1NiIs..."
              examples:
                web:
                  value:
                    status_code: 200
                    message: "Logged in successfully"
                    data:
                      user:
                        national_id: "1234567890123"
                        email: "john.doe@example.com"
                        username: "john.doe"
                        date_of_birth: "1990-01-01"
                        profile_picture_url: "http://localhost:3000/api/v0.2/users/profile-picture"
                mobile:
                  value:
                    status_code: 200
                    message: "Logged in successfully, please store the tokens in secure storage"
                    data:
                      user:
                        national_id: "1234567890123"
                        email: "john.doe@example.com"
                        username: "john.doe"
                        date_of_birth: "1990-01-01"
                        profile_picture_url: "http://localhost:3000/api/v0.2/users/profile-picture"
                      tokens:
                        access_token: "eyJhbGciOiJIUzI1NiIs..."
                        refresh_token: "eyJhbGciOiJIUzI1NiIs..."
        "401":
          $ref: "#/components/responses/Unauthorized"

  /refresh:
    post:
      tags:
        - "Authentication"
      summary: Refresh access token
      description: |
        Uses refresh token to generate new access and refresh tokens:
        - Web platform: Uses refresh_token from HTTP-only cookie
        - Mobile platform: Uses refresh token from x-refresh-token header
      parameters:
        - in: query
          name: platform
          required: true
          schema:
            type: string
            enum: [web, mobile]
          description: Specifies the platform type for appropriate token delivery
        - in: header
          name: x-refresh-token
          schema:
            type: string
          description: Refresh token (required for mobile platform)
          required: false
      responses:
        "200":
          description: Tokens refreshed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - type: object
                    properties:
                      data:
                        oneOf:
                          - type: "null" # For web platform
                          - type: object # For mobile platform
                            properties:
                              tokens:
                                type: object
                                properties:
                                  access_token:
                                    type: string
                                    example: "eyJhbGciOiJIUzI1NiIs..."
                                  refresh_token:
                                    type: string
                                    example: "eyJhbGciOiJIUzI1NiIs..."
              examples:
                web:
                  value:
                    status_code: 200
                    message: "Tokens refreshed successfully"
                    data: null
                mobile:
                  value:
                    status_code: 200
                    message: "Tokens refreshed successfully"
                    data:
                      tokens:
                        access_token: "eyJhbGciOiJIUzI1NiIs..."
                        refresh_token: "eyJhbGciOiJIUzI1NiIs..."
        "401":
          $ref: "#/components/responses/Unauthorized"

  /logout:
    post:
      tags:
        - "Authentication"
      summary: Logout user
      description: Invalidates the current refresh token and handles platform-specific cleanup
      parameters:
        - in: query
          name: platform
          required: true
          schema:
            type: string
            enum: [web, mobile]
          description: Specifies the platform type for appropriate logout handling
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        "200":
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
              examples:
                web:
                  value:
                    status_code: 200
                    message: "Logged out successfully"
                    data: null
                mobile:
                  value:
                    status_code: 200
                    message: "on mobile, just remove both refresh and access tokens from the your storage..."
                    data: null
        "401":
          $ref: "#/components/responses/Unauthorized"

  /google/login:
    post:
      tags:
        - "Authentication"
      summary: Initiate Google OAuth login
      description: Generates a Google OAuth URL for login or registration
      parameters:
        - in: query
          name: action
          required: true
          schema:
            type: string
            enum: [login, register]
          description: Specifies whether the user wants to login or register
        - in: query
          name: platform
          required: true
          schema:
            type: string
            enum: [web, mobile]
      responses:
        200:
          description: Successfully generated Google OAuth URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: redirect to this URL to login with Google
                  data:
                    type: string
                    example: https://accounts.google.com/o/oauth2/v2/auth?...
        # "302":
        #   description: Redirect to Google OAuth consent screen
        #   headers:
        #     Location:
        #       schema:
        #         type: string
        #         example: "https://accounts.google.com/o/oauth2/v2/auth?..."
        400:
          description: Missing or invalid action parameter
        500:
          description: Internal server error

  /google/callback:
    get:
      tags:
        - Authentication
      summary: Handle Google OAuth callback
      description: Handles the callback from Google OAuth for both web and mobile platforms
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
          description: Authorization code from Google
        - name: state
          in: query
          required: true
          schema:
            type: string
          description: State parameter containing platform and action information
      responses:
        "200":
          description: Successful login
          headers:
            Set-Cookie:
              $ref: "#/components/headers/SetCookieAuth"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleCallbackResponse"
              examples:
                web_register:
                  value:
                    status_code: 201
                    message: "User registered successfully with Google"
                    data:
                      user:
                        national_id: "109924411411252144189"
                        email: "john.doe@gmail.com"
                        username: "John Doe"
                        profile_picture_url: "https://lh3.googleusercontent.com/a/profile-picture"
                mobile_register:
                  value:
                    status_code: 201
                    message: "User registered successfully with Google, please try to login. to get access_token and refresh_token"
                    data:
                      user:
                        national_id: "109924411411252144189"
                        email: "john.doe@gmail.com"
                        username: "John Doe"
                        profile_picture_url: "https://lh3.googleusercontent.com/a/profile-picture"
                web_login:
                  value:
                    status_code: 200
                    message: "Logged in successfully with Google"
                    data: null
                mobile_login:
                  value:
                    status_code: 200
                    message: "Logged in successfully with Google, store the token in secure storage, send access_token along with requests in authorization header when need to access protected resources. use refresh_token to get a new access_token when the current one expired."
                    data:
                      user:
                        national_id: "109924411411252144189"
                        email: "john.doe@gmail.com"
                        username: "John Doe"
                        profile_picture_url: "https://lh3.googleusercontent.com/a/profile-picture"
                      tokens:
                        access_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                        refresh_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"

  # User Management Endpoints
  /users:
    post:
      tags:
        - "Users"
      summary: "Register new user"
      description: "Create a new user account with local authentication"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRegistrationRequest"
      responses:
        "201":
          description: "User created successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: "User created successfully"
                  data:
                    $ref: "#/components/schemas/UserBase"
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          description: "User already exists"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                status_code: 409
                message: "User with this email or national ID already exists"
    get:
      tags:
        - "Users"
      summary: "Get current user profile"
      description: "Retrieve the profile of the currently authenticated user, including profile picture data for local auth users"
      security:
        - BearerAuth: []
      responses:
        "200":
          description: "User profile retrieved successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "User profile retrieved successfully"
                  data:
                    allOf:
                      - $ref: "#/components/schemas/UserBase"
                      - type: object
                        properties:
                          profile_picture_data:
                            type: string
                            description: "Base64 encoded image data (only for local auth users)"
                            example: "data:image/jpeg;base64,..."
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    patch:
      tags:
        - "Users"
      summary: "Update user profile"
      description: "Update the current user's profile information"
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              allOf:
                - $ref: "#/components/schemas/UserUpdateRequest"
                - type: object
                  properties:
                    profile_picture:
                      type: string
                      format: binary
                      description: "Profile picture file (jpg, jpeg, png)"
      responses:
        "200":
          description: "User updated successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "User updated successfully"
                  data:
                    type: object
                    description: "return user data"
                    properties:
                      national_id:
                        type: string
                        example: "1234567890123"
                      username:
                        type: string
                        example: "new.username"
                      email:
                        type: string
                        example: "new.email@example.com"
                      date_of_birth:
                        type: string
                        format: date
                        example: "1990-01-01"
                      profile_picture_url:
                        type: string
                        example: "http://localhost:3000/api/v0.2/users/profile-picture"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
    delete:
      tags:
        - "Users"
      summary: "Delete user account"
      description: "Delete the current user's account (requires password confirmation)"
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  format: password
                  example: "currentPassword123"
      responses:
        "200":
          description: "User deleted successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "User deleted successfully"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"

  /users/check:
    post:
      tags:
        - "Users"
      summary: Check user password (Development Mode Only)
      description: Validates user's email and password.
      requestBody:
        description: User login data.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address.
                  example: "johndoe@example.com"
                password:
                  type: string
                  format: password
                  description: User's password.
                  example: "securePassword123"
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        "200":
          description: Password check successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Password check successful"
                  data:
                    type: boolean
                    example: true
        "400":
          description: Bad request due to missing required fields or invalid email address.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "Missing required field: email"
        "401":
          description: Unauthorized due to incorrect password.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: "Invalid email or password"

  # Bank Account Endpoints
  /banks:
    post:
      tags:
        - "Bank Account"
      summary: Create a new bank account
      description: Creates a new bank account for the authenticated user.
      security:
        - cookieAuth: []
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BankAccountCreateInput"
      responses:
        "201":
          description: Bank account created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BankAccountResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
        "500":
          $ref: "#/components/responses/InternalServerError"

    get:
      tags:
        - "Bank Account"
      summary: Get all bank accounts
      description: Retrieves all bank accounts for the authenticated user.
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        "200":
          description: Successful retrieval of bank accounts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BankAccountsListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /banks/{account_number}/{fi_code}:
    get:
      tags:
        - "Bank Account"
      summary: Get a specific bank account
      description: Retrieves a specific bank account by account number and financial institution code.
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - in: path
          name: account_number
          required: true
          schema:
            type: string
          description: The bank account number
        - in: path
          name: fi_code
          required: true
          schema:
            type: string
          description: The financial institution code
      responses:
        "200":
          description: Successful retrieval of bank account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BankAccountResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

    patch:
      tags:
        - "Bank Account"
      summary: Update a bank account
      description: Updates a specific bank account's information for the authenticated user.
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - in: path
          name: account_number
          required: true
          schema:
            type: string
          description: The bank account number
        - in: path
          name: fi_code
          required: true
          schema:
            type: string
          description: The financial institution code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                display_name:
                  type: string
                  example: "My Updated Savings"
                account_name:
                  type: string
                  example: "Updated Savings Account"
                balance:
                  type: number
                  format: float
                  example: 2000.75
      responses:
        "200":
          description: Bank account updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/BankAccount"
              example:
                status_code: 200
                message: "Bank account updated successfully"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

    delete:
      tags:
        - "Bank Account"
      summary: Delete a bank account
      description: Deletes a specific bank account for the authenticated user.
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - in: path
          name: account_number
          required: true
          schema:
            type: string
          description: The bank account number
        - in: path
          name: fi_code
          required: true
          schema:
            type: string
          description: The financial institution code
      responses:
        "200":
          description: Bank account deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
              example:
                status_code: 200
                message: "Bank account deleted successfully"
                data: null
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          description: Forbidden - User does not own this bank account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                status_code: 403
                message: "You are not allowed to access this resource"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  # Financial Institution Endpoints
  /fis:
    get:
      tags:
        - "Financial Institutions"
      summary: Get all financial institutions (Development Only)
      description: |
        ⚠️ WARNING: This endpoint is for development purposes only!
        Do not use or rely on this endpoint in production environments.
        Returns a list of all financial institutions in the system.
      responses:
        "200":
          description: Financial institutions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "[DEV ONLY] Financial institutions fetched successfully"
                  warning:
                    type: string
                    example: "⚠️ This endpoint is for development purposes only. Do not use in production."
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/FinancialInstitution"
        "403":
          description: Forbidden in production environment
        "500":
          $ref: "#/components/responses/InternalServerError"

  /fis/operating-banks:
    get:
      tags:
        - "Financial Institutions"
      summary: Get operating Thai commercial banks (Development Only)
      description: |
        ⚠️ WARNING: This endpoint is for development purposes only!
        Do not use or rely on this endpoint in production environments.
        Returns a list of operating Thai commercial banks.
        Reference: KBank API Portal Bank Code Documentation
      responses:
        "200":
          description: Operating banks retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "[DEV ONLY] Operating Thai commercial banks fetched successfully"
                  warning:
                    type: string
                    example: "⚠️ This endpoint is for development purposes only. Do not use in production."
                  reference:
                    type: string
                    example: "https://apiportal.kasikornbank.com/bucket/SiteCollectionDocuments/assets/page/apiproducts/corporate-fund-transfer/BankCode-CorpAPI.pdf"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/FinancialInstitution"
        "403":
          description: Forbidden in production environment
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /fi/{fi_code}:
    get:
      tags:
        - "Financial Institutions"
      summary: Get financial institution by code (Development Only)
      description: |
        ⚠️ WARNING: This endpoint is for development purposes only!
        Do not use or rely on this endpoint in production environments.
        Returns details of a specific financial institution.
      parameters:
        - in: path
          name: fi_code
          required: true
          schema:
            type: string
          description: Financial institution code
      responses:
        "200":
          description: Financial institution retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "[DEV ONLY] Financial institution fetched successfully"
                  warning:
                    type: string
                    example: "⚠️ This endpoint is for development purposes only. Do not use in production."
                  data:
                    $ref: "#/components/schemas/FinancialInstitution"
        "403":
          description: Forbidden in production environment
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  # Slip Management Endpoints
